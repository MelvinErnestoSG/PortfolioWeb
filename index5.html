<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style5.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet" type="text/css">
		<title>Contactos</title>
	</head>
    <body>
		<section class="contact" id="contact">
			<div class="contact-form">
				<h2>Hire me</h2>
				<p>Contact with me via email.</p>
				<form action="">
					<input type="" placeholder="Your name" required>
					<input type="email" name="" id="" placeholder="Your last name" required>
					<input type="" placeholder="Write a subject" required>
					<textarea name="" id="" cols="30" rows="10" placeholder="Your message" required></textarea>
					<input type="submit" value="Submit" class="send">
				</form>
			</div>
		</section>
    </body>
</html>
